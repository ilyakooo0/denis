name:                denis
version:             0.1.0.0
github:              "githubuser/denis"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2019 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/denis#readme>

dependencies:
- base >= 4.7 && < 5
- servant-server
- servant
- warp
- text
- aeson
- bytestring
# - http-client
# - http-client-tls
- servant-websockets
- websockets
- squeal-postgresql
# - transformers-base
- monad-control
- generics-sop
- containers
- mtl
- binary
- wai
- cookie
- time
- http-types
- mmorph
- servant-docs
- stm
- case-insensitive
- wai-extra
- data-default-class
- fast-logger
- vector
- taggy
- unordered-containers
- req
- data-default
- lens
- crypto-rng
- wai-cors
- base64-bytestring
- regex-compat
- smtp-mail
- mime-mail
- periodic
- ua-parser



library:
  source-dirs: src
  ghc-options:
  - -Wall
  - -Wincomplete-uni-patterns
  - -Wincomplete-record-updates
  - -Wpartial-fields
  - -Werror=missing-home-modules
  - -Wmissing-home-modules
  - -Widentities
  - -Wredundant-constraints
  - -Wmissing-export-lists


executables:
  denis-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - denis
  denis-docs:
    main:                Docs.hs
    source-dirs:         docs
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - denis
  denis-tables:
    main:                GenerateTables.hs
    source-dirs:         generateTables
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - denis